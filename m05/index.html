<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BULLSEYE!</h1>
        <p>Target Practice for Your Mind</p>
        <img src="https://javascriptbook.com/code/c04/images/teacher.png" id="teacher2" alt="Teacher Illustration">
    </header>
    
    <section id="blackboard">
        <section id="content">
            <div id="output"></div>
        </section>
    </section>

    <div id="controls">
        <input type="number" id="numberInput" placeholder="Enter a number (0-10)" min="0" max="10">
        <button id="generateBtn">Generate</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
